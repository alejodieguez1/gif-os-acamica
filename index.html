<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/loader.svg">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/ba8747a913.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <!--- THIS COINTAINS ALL THE HTML --->
    <div class="body-container">
        <!--- HEADER SECTION --->
        <header class="header-container">
            <div class="top-bar"></div>
            <nav class="navigation-container">
                <a class="gifos-logo" href="index.html">
                    <svg
                        width="53px"
                        height="49px"
                        viewBox="0 0 53 49"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>logo-mobile</title>
                        <desc>Created with Sketch.</desc>
                        <defs>
                            <polygon
                                id="path-1"
                                points="0.837379272 0.943343486 48.5296106 0.943343486 48.5296106 20.459945 0.837379272 20.459945"></polygon>
                        </defs>
                        <g id="GIFOS" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="00-UI-Kit" transform="translate(-347.000000, -2463.000000)">
                                <g id="logo-mobile" transform="translate(347.000000, 2463.000000)">
                                    <g id="Group-5">
                                        <polygon
                                            id="Fill-1"
                                            fill="#5ED7C6"
                                            points="0 -0.0002 0 48.7913039 48.7915039 48.7913039 48.7915039 38.3359816 45.3063965 38.3359816 45.3063965 45.3061965 3.48510742 45.3061965 3.48510742 3.48490742 34.8510742 3.48490742 34.8510742 13.9402297 45.3063965 13.9402297 45.3063965 20.9111416 48.7915039 20.9111416 48.7915039 10.4551223 38.3361816 -0.0002"></polygon>
                                        <g id="Group-4" transform="translate(7.000000, 16.000000)">
                                            <mask id="mask-2" fill="white">
                                                <use xlink:href="#path-1"></use>
                                            </mask>
                                            <g id="Clip-3"></g>
                                            <text
                                                id="GIFOS"
                                                mask="url(#mask-2)"
                                                font-family="Roboto-Black, Roboto"
                                                font-size="16"
                                                font-weight="700"
                                                fill="#572EE5">
                                                <tspan x="1" y="20">GIFOS</tspan>
                                            </text>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                </a>
                <!--- Hamburguer menu --->
                <input type="checkbox" id="hmb-menu" class="hmb-menu">
                <label for="hmb-menu" class="hmb-label">
                    <span class="bar" id="bar1"></span>
                    <span class="bar" id="bar2"></span>
                    <span class="bar" id="bar3"></span>
                </label>
                <!--- Navigation menu --->
                <ul class="nav-names">
                    <li class="names" id="dark-mode"><a href="#">Modo Nocturno</a></li>
                    <span></span>
                    <li class="names"><a href="#">Favoritos</a></li>
                    <span></span>
                    <li class="names"><a href="#">Mis GIFOS</a></li>
                    <span></span>
                    <li class="create">
                        <img src="/images/button-crear-gifo.svg" alt="crear-gifo-btn">
                    </li>
                </ul>
            </nav>
        </header>
        <!--- SEARCH + TRENDING TEXT SECTION --->
        <main class="search-section">
            <div class="search-container">
                <h1 class="first-title">Inspírate, busca, guarda, y crea los mejores <span class="gifos-span">GIFOS</span></h1>
                <!--- Illustration --->
                <div class="illustration-container">
                    <img class="header-illustration" src="/images/ilustra_header.svg" alt="header-illustration">
                </div>
                <!--- Search Box --->
                <div class="searchBox-container">
                    <input class="search-box" type="text" name="" id="txt-search" placeholder="Busca GIFOS y más">
                    <button class="search-btn">
                        <img src="/images/icon-search.svg" alt="search-button-img">
                    </button>
                    <ul class="suggested-search"></ul>
                </div>
                <!--- Trending Text --->
                <div class="trending-text">
                    <h2>Trending:</h2>
                    <div class="suggestions"></div>
                </div>
            </div>
        </main>
        <!--- TRENDING GIFOS SECTION --->
        <section class="trendingGif-section">
            <div class="trendingGif-container">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos <br> GIFOS de nuestra comunidad.</p>
            </div>
            <!--- Trending GIFOS Container --->
            <div class="trending-gifos"></div>
        </section>
        <!--- FOOTER SECTION --->
        <footer class="footer-section">
            <div class="footer-container">
                <div class="share-container">
                    <p>Compartir en:</p>
                    <div class="share-icons">
                        <a href="https://www.facebook.com/" target="blank_" ><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/" target="blank_" ><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/" target="blank_" ><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="copyright">
                    <p>© GIFOS 2020 All Rights Reserved.</p>
                </div>
            </div>
            <div class="top-bar"></div>
        </footer>
    </div>
    <script src="/scripts/app.js"></script>
</body>
</html>
